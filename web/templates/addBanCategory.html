{% extends "base.html" %}
{% load static %}



{% block style %}
<title>Add Ban Category - Helgast Auth</title>
{% endblock %}

{% block content %}
<main class="row flex-nowrap m-0 bg-dark min-vh-100 overflow-auto">
    <div class="my-3 d-flex justify-content-center">
        <form method="post" class="col-md-6">
            {% csrf_token %}
            <div class="card card-default mb-3 bg-dark text-light">
                <div class="card-header">
                    <div class="card-title mb-0">Crear Categoria de Baneos</div>
                </div>
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label for="categoryName">Nombre de la cateogria</label>
                        <input class="form-control" name="categoryName" id="categoryName"/>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Crear</button>
                    </div>
                </div> 
            </div>
        </form>
    </div>
</main>
{% endblock %}

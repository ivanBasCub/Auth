{% extends 'base.html' %}
{% load filters %}

{% block style %}
<title>Skillplans - Audit</title>
{% endblock %}

{% block content %}
<main class="row flex-nowrap m-0 bg-dark min-vh-100 overflow-auto">
    <div class="my-3">
        <div class="row d-flex justify-content-center">
            <div class="card card-default bg-dark text-light col-md-10">
                <div class="card-header">
                    <div class="card-title mb-0">Skill Plans de Corp
                         <div class="float-end">
                            <a href="/auth/admin/skillplans/add/" class="btn btn-sm btn-danger"><i class="bi bi-plus-circle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-dark table-hover no-footer">
                        <thead>
                            <tr>
                                <th class="col">Nombre</th>
                                <th class="col">Descripcion</th>
                                <th class="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for skillplan in skillplans %}
                            <tr>
                                <td class="col">{{skillplan.name}}</td>
                                <td class="col"> {{skillplan.desc}} </td>
                                <td class="col">
                                    <div role="group" class="btn-group float-end">
                                        <a href="/auth/admin/skillplans/mod/{{skillplan.id}}/" class="btn btn-sm btn-danger">
                                            <i class="bi bi-pencil-fill"></i>
                                        </a>
                                        <a href="/auth/admin/skillplans/del/{{skillplan.id}}/" class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash3-fill"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% extends "base.html" %}

{% block style %}
<title>Ban Categories - Helgast Auth</title>
{% endblock %}

{% block content %}
<main class="row flex-nowarp m-0 bg-dark min-vh-100 overflow-auto">
    <div class="my-3">
        <div class="row">
            <div class="col-md-6 col-12 mx-auto">
                <div class="card card-default mb-3 bg-dark text-light">
                    <div class="card-header">
                        <div class="card-title mb-0">Categorias de Baneos
                            <div class="float-end">
                                <a href="/auth/corp/banlist/" class="btn btn-danger btn-sm">Ban List</a>
                                <a href="/auth/corp/ban/category/add/" class="btn btn-sm btn-danger"><i
                                        class="bi bi-plus-circle"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-dark table-hover no-footer" id="banCategories">
                            <thead>
                                <tr>
                                    <th class="col">Name</th>
                                    <th class="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in categories %}
                                <tr>
                                    <td>{{category.name}}</td>
                                    <td class="d-flex justify-content-end"><a href="/auth/corp/ban/category/del/{{category.id}}" class="btn btn-danger">Borrar</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
</main>
{% endblock %}

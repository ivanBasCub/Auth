{% extends 'base.html' %}
{% load filters %}

{% block style %}
<title>Añadir sospechoso - Helgast Auth</title>
{% endblock %}

{% block content %}
<main class="row flex-nowrap m-0 bg-dark min-vh-100 overflow-auto">
    <div class="my-3 d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card card-default bg-dark text-light">
                <div class="card-header">
                    Añadir sospechoso
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="suspicious_id">Id del sospechoso (Zkillboard solo el numero)</label>
                            <input type="text" class="form-control" name="suspicious_id" id="suspicious_id" required placeholder="00000000">
                        </div>
                        <div class="form-group mb-3">
                            <label for="suspicious_type">Tipo</label>
                            <select name="suspicious_type" id="suspicious_type" class="form-control" required>
                                <option value="" disabled selected>Elige una opcion</option>
                                <option value="1">PJ</option>
                                <option value="2">Corporation</option>
                                <option value="3">Alliance</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Añadir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

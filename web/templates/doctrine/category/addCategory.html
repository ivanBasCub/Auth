{% extends 'base.html' %}

{% block title %}
<title>Add Category - Helgast Auth</title>
{% endblock %}

{% block content %}
<main class="row flex-nowrap m-0 bg-dark min-vh-100 overflow-auto">
    <div class="my-3 d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card card-default mb-3 bg-dark text-light">
                <div class="card-header">
                    <div class="card-title mb-0">Datos de la categoria</div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="categoryName">Nombre de la categoria</label>
                            <input type="text" class="form-control" id="categoryName" name="categoryName" required>
                        </div>
                        <div class="form-group">
                            <label for="categoryType">Tipo de categoria</label>
                            <select class="form-control" id="categoryType" name="categoryType">
                                <option value="1">Doctrina</option>
                                <option value="2">Fit</option>
                            </select>
                        </div>
                        <div class="form-group d-flex justify-content-end m-1">
                            <button type="submit" class="btn btn-danger">Add Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

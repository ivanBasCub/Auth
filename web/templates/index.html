{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Helgast</title>
    <link rel="stylesheet" href="{% static 'css/index.css'%}">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/helghast-militarum.png'%}" alt="Helgast Logo" width="196" height="64"
                        class="d-inline-block align-text-top mx-auto">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="modal fade" id="banModal" tabindex="-1" aria-labelledby="banModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Access Denied</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Your account has been banned. Please contact an administrator for more information.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="title-container">
            <h1 class="title">Helgast Militarum</h1>
            <p class="desc">Corp Auth</p>
            <a href="/sso/login">
                <img src="{% static 'img/eve-sso-login-black-large.png' %}" class="link">
            </a>
        </div>
    </main>
    <footer>

    </footer>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
</body>
{% if mostrar_modal %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const modal = new bootstrap.Modal(document.querySelector('.modal'));
    modal.show();
  });
  if (window.location.search.includes('code=') || window.location.search.includes('state=')) {
    const cleanUrl = window.location.origin + window.location.pathname;
    window.history.replaceState({}, document.title, cleanUrl);
  }
</script>
{% endif %}
</html>

{% extends 'base.html' %}
{% load static %}

{% block style %}
    <title>Congelador de Cuentas - Helgast Auth</title>
{% endblock %}

{% block content %}
<main class="row flex-nowrap m-0 bg-dark min-vh-100 overflow-auto">
    <div class="my-3 d-flex justify-content-center">
        <div class="col-12 col-md-10">
            <div class="card card-default mb-3 bg-dark text-light">
                <div class="card-header">
                    <div class="card-title mb-0">
                        Congelador
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-4">
                            <div class="d-flex justify-content-start align-items-center gap-3">
                                <label class="d-flex align-items-center gap-2">
                                    Buscar:
                                    <input type="search" id="fridgeTable_filter" class="form-control form-control-sm"
                                        placeholder aria-controls="candidateTable" />
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row dt-row mb-3">
                        <div class="col-sm-12">
                            <table class="table table-dark table-hover no-footer" id="fridgeTable">
                                <thead>
                                    <tr>
                                        <th class="col">Main</th>
                                        <th class="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for main in list_main %}
                                    <tr>
                                        <td class="col">{{main.username}}</td>
                                        <td class="col">
                                            <form method="post">
                                                {% csrf_token %}
                                                <input type="hidden" name="user_id" value="{{main.id}}">
                                                <button class="btn btn-sm btn-danger">Congelar</button>
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/fridgeFilter.js' %}"></script>
</main>
{% endblock %}
